<body class="bg-light">
    <header class="bg-dark text-light p-3 mb-4">

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="../img/steam.png" class="card-img-top" alt="Steam">

                        <h5 class="card-title">Steam</h5>
