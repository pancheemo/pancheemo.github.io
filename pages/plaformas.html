<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataformas de Videojuegos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styleplat.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <div class="container">
            <h1 class="display-4">Plataformas de Videojuegos</h1>
            <ul class="nav justify-content-center mt-3">
                <li class="nav-item">
                    <a class="nav-link text-white" href="../index.html">Inicio</a>
                </li>
            </ul>
        </div>
    </header>

    <main class="container my-5">
        <div class="row">
            <!-- Steam -->
            <div class="col-md-4">
                <div class="card">
                    <img src="../img/steam.png" class="card-img-top" alt="Steam">
                    <div class="card-body text-center">
                        <h5 class="card-title">Steam</h5>
                        <a href="https://store.steampowered.com/" target="_blank" class="btn btn-primary">Visitar</a>
                    </div>
                </div>
            </div>
            <!-- Epic Games -->
            <div class="col-md-4">
                <div class="card">
                    <img src="../img/epicgames.png" class="card-img-top" alt="Epic Games">
                    <div class="card-body text-center">
                        <h5 class="card-title">Epic Games</h5>
                        <a href="https://www.epicgames.com/site/es-ES/home" target="_blank" class="btn btn-primary">Visitar</a>
                    </div>
                </div>
            </div>
            <!-- Xbox Store -->
            <div class="col-md-4">
                <div class="card">
                    <img src="../img/xbox.png" class="card-img-top" alt="Xbox Store">
                    <div class="card-body text-center">
                        <h5 class="card-title">Xbox Store</h5>
                        <a href="https://www.xbox.com/es-ar/games?xr=shellnav" target="_blank" class="btn btn-primary">Visitar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
